<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generation</title>
    <link rel="stylesheet" href="https://unpkg.com/beer-css/css/beer.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Text to Image Generation</h1>
    </header>
    <main>
        <form id="text-to-image-form">
            <div class="form-group">
                <label for="text">Enter a description:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <button type="submit">Generate Image</button>
        </form>
        <div id="result">
            <h2>Generated Image:</h2>
            <img id="generated-image" src="" alt="Your generated image will appear here.">
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
